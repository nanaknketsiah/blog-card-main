<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styling.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="card card--active">
    <div class="card__wrapper">
      <div class="card__blogimage__wrapper">
        <img src="assets/images/illustration-article.svg" alt="" class="card__head__image">
      </div>
      <div class="card__content__wrapper">
        <div class="card__category__wrapper">
          <a class="card__category">Learning</a>
        </div>
        <div class="card__publish__date__wrapper">
          <p> Published 21 Dec 2023</p>
        </div>
        <div class="card__title__wrapper">
          <h1 class="card__title card__title--active">HTML & CSS foundations</h1>
        </div>
        <div class="card__description__wrapper">
          <p class="card__description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
      </div>
      <div class="card__author__wrapper">
        <div class="card__userpic__wrapper">
          <img src="assets/images/image-avatar.webp" alt="" class="card__userpic">
        </div>
        <div class="card__authorname__wrapper">
          <h3 class="card__authorname">Greg Hooper</h3>
        </div>
      </div>
    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nana Kwame Nketsiah</a>.
  </div>
</body>
</html>
